#
# Honeylex default data access configuration
---
storage_writers:
  honeybee::domain_event::view_store::writer:
    class: Honeybee\Elasticsearch2\Storage\DomainEvent\DomainEventWriter
    connection: honeybee.view_store
    settings:
      type: domain_event

finders:
  honeybee::domain_event::view_store::finder:
    class: Honeybee\Elasticsearch2\Finder\DomainEvent\DomainEventFinder
    connection: honeybee.view_store
    settings:
      type: domain_event

query_services:
  honeybee::domain_event::query_service:
    class: Honeybee\Infrastructure\DataAccess\Query\DomainEventQueryService
    finder_mappings:
      default:
        finder: honeybee::domain_event::view_store::finder
        query_translation:
          class: Honeybee\Elasticsearch2\Finder\CriteriaQueryTranslation