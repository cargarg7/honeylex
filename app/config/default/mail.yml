#
# Honeylex default mail service settings
---
swiftmailer:
  transport: \Swift_NullTransport
  options:
    host: ${mail.host}
    port: ${mail.port}
    username: ${mail.username}
    password: ${mail.password}
    encryption: ${mail.encryption}
  use_spool: false
  delivery_addresses: honeylex@honeylex.dev

default_mailer:
  send_messages: true # uses null transport by default
  logging_enabled: true
  log_messages: true