#
# Honeylex mailer settings
---
swiftmailer:
  transport: \Swift_NullTransport
  options:
    host: ${swiftmailer.host}
    port: ${swiftmailer.port}
    username: ${swiftmailer.username}
    password: ${swiftmailer.password}
    encryption: ${swiftmailer.encryption}
  use_spool: false

default_mailer:
  send_messages: true # uses null transport by default
  logging_enabled: true
  log_messages: true