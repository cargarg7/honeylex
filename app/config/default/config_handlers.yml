#
# Honeylex default configuration handlers
#
# Specify config file to load using the ConfigProvider.
# The latter will load hierarchically starting at the app level and then traversing any registered crates,
# in the order they are specified within the crates.yml.
# Depending on the handler behavior concurring crate configs will be treated either as:
# firstone-wins, lastone-wins, flat-merge or deep-merge.
---
settings.yml:
  handler: Honeylex\Config\Handler\SettingConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

services.yml:
  handler: Honeylex\Config\Handler\ServiceConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

connections.yml:
  handler: Honeylex\Config\Handler\ConnectionConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

data_access.yml:
  handler: Honeylex\Config\Handler\DataAccessConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

migration.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

fixture.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

filesystem.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

event_bus.yml:
  handler: Honeylex\Config\Handler\EventBusConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

command_bus.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

mail.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

translation.yml:
  handler: Honeylex\Config\Handler\TranslationConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser

jobs.yml:
  handler: Honeylex\Config\Handler\DefaultConfigHandler
  settings:
    parser: Symfony\Component\Yaml\Parser
